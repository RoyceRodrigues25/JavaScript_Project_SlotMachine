<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>

        <!-- Deposit Money -->
        <div class="section">
            <h2>Deposit</h2>
            <label for="depositAmount">Enter Deposit Amount:</label>
            <input type="number" id="depositAmount" placeholder="Deposit Amount">
            <button id="depositBtn">Deposit</button>
        </div>

        <!-- Number of Lines to Bet -->
        <div class="section">
            <h2>Choose Lines to Bet</h2>
            <label for="lines">Bet on Lines (1-3):</label>
            <input type="number" id="lines" min="1" max="3" placeholder="Number of Lines">
        </div>

        <!-- Place Bet -->
        <div class="section">
            <h2>Place Bet</h2>
            <label for="betAmount">Bet Per Line:</label>
            <input type="number" id="betAmount" placeholder="Bet Amount">
            <button id="betBtn">Place Bet</button>
        </div>

        <!-- Slot Machine Display -->
        <div class="slot-machine">
            <div class="row" id="row1">-</div>
            <div class="row" id="row2">-</div>
            <div class="row" id="row3">-</div>
        </div>

        <!-- Result -->
        <div class="section" id="resultSection">
            <h2>Result</h2>
            <p id="result">Your result will appear here.</p>
        </div>

        <!-- Play Again -->
        <div class="section">
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
